<html>
<head><title>SGS</title></head>
<script src='/static/event_parse.js'></script>
<script>
var BEAT_INTERVAL = 2000;

function post_act(data, url, on_sent) {
    var req = null;
    try {
        if (window.XMLHttpRequest) {
            req = new XMLHttpRequest();
        } else {
            req = new ActiveXObject("Microsoft.XMLHTTP");
        }
    } catch (e) {
        alert('Browser not support AJAX!');
        return;
    }
    req.open('POST', url, true);
    req.onreadystatechange = function() {
        if (req.readyState == 4) {
            on_sent(req);
        }
    }
    req.send(data);
}

function send() {
    post_act(document.getElementById('request').value,
             document.getElementById('url').value, function(req) {
        document.getElementById('receive').innerHTML +=
                                            (req.responseText + '<br>');
    });
}

function Game(me, others) {
    function Player(view) {
        this.drawCount = function(count) {
            view.innerHTML += ('Player ' + ' draws ' + count + ' card(s)<br/>');
        };
        this.drawCards = function(cards) {
            for (i in cards) {
                view.innerHTML +=
                    ('Player ' + ' draws ' + cards[i].name + ' of rank ' +
                     cards[i].rank + '<br/>');
            }
        };
    };

    var POSITIONS = new Array(2, 1, 0, 7, 6, 3, 5);
    var players = new Array();
    for (i in others) {
        players.push(new Player(others[POSITIONS[i]]));
    }
    this.player = function(id) {
        return players[id];
    };
}

var eventlist = new EventList();
var game = null;
var token = null;

function getEvents() {
    var request_body = {
        'token': token,
        'previous event id': eventlist.prevId(),
    };
    post_act(JSON.stringify(request_body), '/info/events', function(req) {
        eventlist.append(req.responseText, game);
        setTimeout(getEvents, BEAT_INTERVAL);
    });
}

function joinGame() {
    post_act('', '/ctrl/add', function(req) {
        var result = eval('(' + req.responseText + ')');
        if (result['code'] == 200) {
            token = result['token'];
            enter();
        } else {
            msgPane.innerHTML = result['reason'];
        }
    });
}

function updateRoomPlayers(count, is_host) {
    document.getElementById('players_count').innerHTML = count;
    document.getElementById('start_button').disabled = (0 == is_host);
}

function enter() {
    joinPane.style.visibility = 'hidden';
    startPane.style.visibility = 'visible';

    post_act(token, '/info/status', function(req) {
        var result = eval('(' + req.responseText + ')');
        if (result['started'] == 0) {
            updateRoomPlayers(result['players'], result['host']);
            setTimeout(enter, BEAT_INTERVAL);
        } else {
            started();
        }
    });
}

function startGame() {
    post_act(token, '/ctrl/start', function(req) {
        var result = eval('(' + req.responseText + ')');
        if (result['code'] == 200) {
            started();
        } else {
            msgPane.innerHTML = result['reason'];
        }
    });
}

function started() {
    startPane.style.visibility = 'hidden';
    gamePane.style.visibility = 'visible';

    getEvents();
}

function initViews() {
    var views = new Array();

    var row1st = document.createElement('tr');
    for (col = 0; col < 5; ++col) {
        var column = document.createElement('td');
        row1st.appendChild(column);
        views.push(column);
    }
    gamePane.appendChild(row1st);

    var row2nd = document.createElement('tr');
    var cell2 = document.createElement('td');
    row2nd.appendChild(cell2);
    var cellcenter = document.createElement('td');
    cellcenter.setAttribute('colspan', '3');
    row2nd.appendChild(cellcenter);
    cellcenter.innerHTML = '-';
    var cell6 = document.createElement('td');
    row2nd.appendChild(cell6);
    gamePane.appendChild(row2nd);

    views.push(cell2);
    views.push(cell6);

    var row3rd = document.createElement('tr');
    var cellme = document.createElement('td');
    cellme.setAttribute('colspan', '5');
    row3rd.appendChild(cellme);
    cellme.innerHTML = '.';
    gamePane.appendChild(row3rd);

    game = new Game(cellme, views);
}

var joinPane = null;
var startPane = null;
var gamePane = null;
var msgPane = null;

function init() {
    paras = document.getElementsByTagName('p');
    joinPane = paras[0];
    startPane = paras[1];
    gamePane = document.getElementsByTagName('table')[0];
    msgPane = paras[2];
    startPane.style.visibility = 'hidden';
    gamePane.style.visibility = 'hidden';

    initViews();
}
</script>
<body onload='init()'>
<p><button onclick='joinGame()'>Join</button></p>
<p>
<button id='start_button' onclick='startGame()'>Start</button>
<span id='players_count'></span> player(s) in the room now.
</p>
<table border=1></table>
<p></p>
