<html>
<head><title>SGS</title></head>
<script>
function post_act(data, on_sent) {
    var req = null;
    try {
        if (window.XMLHttpRequest) {
            req = new XMLHttpRequest();
        } else {
            req = new ActiveXObject("Microsoft.XMLHTTP");
        }
    } catch (e) {
        alert('Browser not support AJAX!');
        return;
    }
    req.open('POST', document.getElementById('url').value, true);
    req.onreadystatechange = function() {
        if (req.readyState == 4) {
            on_sent(req);
        }
    }
    req.send(data);
}

function send() {
    post_act(document.getElementById('request').value, function(req) {
        document.getElementById('receive').innerHTML +=
                                            (req.responseText + '<br>');
    });
}
</script>
<body>
<p>
Request: <textarea id='request'></textarea><br>
URL: <input id='url'/>
<button onclick='send()'>Send</button>
</p>
<p id='receive'/>
